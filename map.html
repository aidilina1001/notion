<!DOCTYPE html>
<html>
<head>
  <title>Notion Map Widget</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 500px; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-14.2350, -51.9253], 4); // 巴西坐标
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    // 添加各大洲标记（根据你的需求修改）
    const continents = [
      { name: "Europe", coords: [54.5260, 15.2551] },
      { name: "America", coords: [19.8968, -99.4238] },
      { name: "Africa", coords: [-8.7832, 34.5085] },
      { name: "Asia", coords: [34.0479, 100.6197] },
      { name: "Oceania", coords: [-25.2744, 133.7751] }
    ];
    
    continents.forEach(continent => {
      L.marker(continent.coords)
        .bindPopup(continent.name)
        .addTo(map);
    });
  </script>
</body>
</html>
