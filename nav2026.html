<!DOCTYPE html>
<html>
<head>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">

	<style>
		/* 使页面占满视口并使用 Flex 实现上下左右居中 */
		html, body {
			height: 100%;
			margin: 0;
		}
		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.navMenu {
			font-family: "Noto Serif SC", serif;
			font-optical-sizing: auto;
			font-weight: 400;
			font-style: normal;
			padding: 8px;
			/* 去除原有 margin，使 Flex 居中生效 */
			margin: 0;

			/* === MODIFIED ===
			   控制链接间距的自适应变量（可按需调整）
			*/
			--nav-gap: clamp(20px, 6vw, 120px); /* 可修改（min, preferred, max） */

			/* === MODIFIED ===
			   使用 flex 布局，但强制不换行，确保所有链接在同一行。
			   overflow-x: auto 保证当总宽度超过容器时可以横向滚动（仍在同一行）。
			*/
			display: flex;
			flex-wrap: nowrap;               /* === MODIFIED === 强制单行 */
			justify-content: center;
			align-items: center;
			gap: var(--nav-gap);             /* 关键：链接之间的自适应间距 */
			width: min(95%, 1200px);
			overflow-x: auto;                /* === MODIFIED === 允许横向滚动以保持单行 */
			-webkit-overflow-scrolling: touch;
		}

		/* === MODIFIED ===
		   取消固定 margin，并确保链接内文字不换行（保证单行显示）
		*/
		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
			margin: 0;          /* === MODIFIED === */
			font-size: 18px;
			white-space: nowrap; /* === MODIFIED === 防止链接内部换行 */
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 0px solid #cccccc;
		}

		/* === MODIFIED ===
		   悬停颜色改为你要求的 #4f936d（保持此前改动）
		*/
		.navMenu a:hover {
			color: #4f936d;   /* === MODIFIED === */
		}

		/* 可选： 隐藏横向滚动条（若你不想看到滚动条，取消注释下面两行）
		.navMenu::-webkit-scrollbar { display: none; }
		.navMenu { -ms-overflow-style: none; scrollbar-width: none; }
		*/
	</style>
</head>

<body>

	<nav class="navMenu border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> 返回主页</a>
		<a id="target" onclick="navigate(this.id)" href="#"> <i class="fa-sharp-duotone fa-solid fa-bullseye"></i> 任务日志</a>
		<a id="movement" onclick="navigate(this.id)" href="#"> <i class="fa-duotone fa-solid fa-list-check"></i> 行动管理</a>
		<a id="backpack" onclick="navigate(this.id)" href="#"> <i class="fa-duotone fa-solid fa-bag-shopping"></i> 我的背包</a>
		<a id="friend" onclick="navigate(this.id)" href="#"> <i class="fa-duotone fa-solid fa-people-robbery"></i> 人际关系</a>
		<a id="record" onclick="navigate(this.id)" href="#"> <i class="fa-duotone fa-solid fa-atom"></i> 人生记录</a>
		<a id="work" onclick="navigate(this.id)" href="#"> <i class="fa-duotone fa-solid fa-comments"></i> 创意工坊</a>
	</nav>

	<script>
		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>
			.navMenu a {display: block; text-align:left; margin:7px}
			i {width:15px; margin-right:5px}
			.navMenu {margin:3px}
			</style>`);
		}

		function navigate(id) {
			let url = "";
			if (id == 'home')
				url = "https://www.notion.so/Diane-s-2025-1662e5733eb8806ebf32da507b9bb863";
			else if (id == 'target')
				url = "https://www.notion.so/1672e5733eb8802489d8d447882e8d66";
			else if (id == 'movement')
				url = "https://www.notion.so/1672e5733eb8801ab9e9fcaa1bb4ad6d";
			else if (id == 'backpack')
				url = "https://www.notion.so/1672e5733eb880c2ac1edbf19db1c5cf";
			else if (id == 'friend')
				url = "https://www.notion.so/1672e5733eb8806bbb53fb0cccd6f8ee";
			else if (id == 'record')
				url = "https://www.notion.so/1672e5733eb8802d8bc0dfcde1799f3e";
			else if (id == 'work')
				url = "https://www.notion.so/1672e5733eb880c08314caa6f82bdea8";

			top.location.href = url;
		}
	</script>

</body>
</html>
