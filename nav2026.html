	<style>
		/* 使页面占满视口并使用 Flex 实现上下左右居中 */
		html, body {
			height: 100%;
			margin: 0;
		}
		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.navMenu {
			font-family: "Noto Serif SC", serif;
			font-optical-sizing: auto;
			font-weight: 400;
			font-style: normal;
			padding: 8px;
			margin: 0;

			/* === MODIFIED ===
			   为了复刻“上一个组件”的边框效果，我们在这里添加：
			     1) arc 半径与粗细（统一控件）
			     2) 在 navMenu 背景上绘制四个角的四分之一圆（radial-gradient）
			     3) 保留响应式的 flex 布局（每项平分宽度）
			*/
			/* === 可调参数（按需修改） === */
			--arc-radius: 24px;       /* 四分之一圆半径，改变此值会影响角弧大小与上下线的起止位置 */
			--arc-thickness: 3px;     /* 圆弧与上下线的粗细（二者保持一致） */
			--stroke-color: #e8f1ec;  /* === 边框颜色（四角弧 + 上下线 + 悬停色） === */ 

			/* 保持之前你满意的导航布局（每项平均分配宽度，无横向滚动） */
			display: flex;
			flex-wrap: nowrap;
			justify-content: space-between;
			align-items: center;
			width: min(95%, 1200px);

			/* === 下面是四个角的绘制（顺序：左上、右上、左下、右下）
			   我采用之前使用的“对角 center”（可产生一致的弧线方向），并且颜色使用 --stroke-color
			*/
			position: relative; /* 为 ::before/::after 和背景定位创建上下文 */
			background-repeat: no-repeat;
			background-position: left top, right top, left bottom, right bottom;
			background-size: var(--arc-radius) var(--arc-radius), var(--arc-radius) var(--arc-radius),
			                 var(--arc-radius) var(--arc-radius), var(--arc-radius) var(--arc-radius);
			background-image:
				/* 左上角（使用对角 center 达到你先前喜欢的视觉） */
				radial-gradient(circle at right bottom,
					transparent calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) var(--arc-radius),
					transparent var(--arc-radius)
				),
				/* 右上角 */
				radial-gradient(circle at left bottom,
					transparent calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) var(--arc-radius),
					transparent var(--arc-radius)
				),
				/* 左下角 */
				radial-gradient(circle at right top,
					transparent calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) var(--arc-radius),
					transparent var(--arc-radius)
				),
				/* 右下角 */
				radial-gradient(circle at left top,
					transparent calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) var(--arc-radius),
					transparent var(--arc-radius)
				);
		}

		/* === MODIFIED ===
		   在 navMenu 顶部/底部绘制点-短横重复线（只连到两侧弧的顶点）。
		   线的左右起止由 left/right = var(--arc-radius) 控制，线的粗细与弧 thickness 相同。
		*/
		.navMenu::before,
		.navMenu::after {
			content: "";
			position: absolute;
			left: var(--arc-radius);
			right: var(--arc-radius);
			height: var(--arc-thickness);          /* === 与圆弧粗细一致 === */
			pointer-events: none;
			z-index: 0;
			/* repeating pattern: 点（短） + 间隔 + 短横（长） + 间隔 */
			background-image: repeating-linear-gradient(to right,
				/* 点长度（可调） */    var(--stroke-color) 0px 2px,
				/* 点后空白 */         transparent 2px 6px,
				/* 短横长度 */         var(--stroke-color) 6px 14px,
				/* 短横后空白 */      transparent 14px 20px
			);
			background-repeat: repeat-x;
		}
		.navMenu::before { top: 0; }
		.navMenu::after  { bottom: 0; }

		/* 保证内容在伪元素之上显示 */
		.navMenu > * { position: relative; z-index: 1; }

		/* === MODIFIED ===
		   文字颜色、悬停颜色的修改（你要求：文字 #4f936d，hover 与边框同为 #e8f1ec）
		*/
		.navMenu a {
			/* 文本颜色设置为你要求的颜色 */
			color: #4f936d;     /* === MODIFIED === (主文字颜色) */
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
			margin: 0;
			font-size: 18px;

			/* 保持每项平分布局（你之前要求） */
			flex: 1 1 0;
			min-width: 0;
			text-align: center;
			white-space: nowrap;
		}

		/* hover 颜色与边框颜色一致（--stroke-color），为 #e8f1ec */
		.navMenu a:hover {
			color: var(--stroke-color); /* === MODIFIED === */
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 0px solid #cccccc;
		}
	</style>
</head>
