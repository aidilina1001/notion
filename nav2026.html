<!DOCTYPE html>
<html>
<head>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">

	<style>
		/* 基本重置 - 未更改逻辑 */
		html, body { height: 100%; margin: 0; }
		body { display: flex; justify-content: center; align-items: center; }

		* { margin: 0; padding: 0; box-sizing: border-box; }

		/* ========== 导航容器 ========== */
		.navMenu {
			font-family: "Noto Serif SC", serif;
			font-optical-sizing: auto;
			font-weight: 400;
			font-style: normal;
			padding: 8px;
			margin: 0;

			/* === 你可以调整的变量（保持此前设定） === */
			--nav-gap: clamp(28px, 6vw, 240px);  /* 控制最大/首选/最小间距 */
			--arc-radius: 24px;                  /* 四分之一圆半径（控制弧大小与上下线起止） */
			--arc-thickness: 3px;                /* 圆弧与上下线粗细（两者一致） */
			--stroke-color: #e8f1ec;             /* 边框颜色（弧 + 点横 + hover） */

			/* 布局（保持每项平均分配，且间距随宽度） */
			display: flex;
			flex-wrap: nowrap;
			justify-content: space-between;
			align-items: center;
			gap: var(--nav-gap);
			width: 95%;
			max-width: none;
			position: relative; /* === RESTORED / MODIFIED === 用于伪元素定位 */

			/* === RESTORED / MODIFIED ===
			   在容器背景上绘制四角四分之一圆（使用 radial-gradient）。
			   说明：顺序为 left top, right top, left bottom, right bottom。
			*/
			background-repeat: no-repeat;
			background-position: left top, right top, left bottom, right bottom;
			background-size: var(--arc-radius) var(--arc-radius),
			                 var(--arc-radius) var(--arc-radius),
			                 var(--arc-radius) var(--arc-radius),
			                 var(--arc-radius) var(--arc-radius);

			background-image:
				/* 左上角（定位为对角以保持和之前一致的“弧向”） */
				radial-gradient(circle at right bottom,
					transparent calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) var(--arc-radius),
					transparent var(--arc-radius)
				),
				/* 右上角 */
				radial-gradient(circle at left bottom,
					transparent calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) var(--arc-radius),
					transparent var(--arc-radius)
				),
				/* 左下角 */
				radial-gradient(circle at right top,
					transparent calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) var(--arc-radius),
					transparent var(--arc-radius)
				),
				/* 右下角 */
				radial-gradient(circle at left top,
					transparent calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) calc(var(--arc-radius) - var(--arc-thickness)),
					var(--stroke-color) var(--arc-radius),
					transparent var(--arc-radius)
				);
		}

		/* ========== 上下点-短横（伪元素） ========== */
		.navMenu::before,
		.navMenu::after {
			content: "";
			position: absolute;
			left: var(--arc-radius);    /* 从弧顶点开始 */
			right: var(--arc-radius);   /* 在右弧顶点结束 */
			height: var(--arc-thickness); /* 与弧粗细一致 */
			pointer-events: none;
			z-index: 0; /* 放在内容下面 */

			/* === RESTORED / MODIFIED ===
			   点-短横图案（颜色使用 --stroke-color）
			   可调整 stop 值来改变点/短横的长度与间隔：
			     格式：color start end, transparent start end, ...
			*/
			background-image: repeating-linear-gradient(to right,
				var(--stroke-color) 0px 3px,    /* 点长度（示例：3px） */
				transparent 3px 7px,            /* 点后空白（4px） */
				var(--stroke-color) 7px 20px,   /* 短横长度（示例：13px） */
				transparent 20px 26px           /* 短横后空白（示例：6px） */
			);
			background-repeat: repeat-x;
		}
		.navMenu::before { top: 0; }
		.navMenu::after  { bottom: 0; }

		/* 保证内容在伪元素之上显示（必要） */
		.navMenu > * { position: relative; z-index: 1; }

		/* ========== 链接样式（颜色/布局） ========== */
		.navMenu a {
			color: #4f936d;           /* 主文字颜色（你要求） */
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
			margin: 0;
			font-size: 18px;

			/* 保持平均分配行为 */
			flex: 1 1 0;
			min-width: 0;
			text-align: center;
			white-space: nowrap;
		}

		/* 悬停颜色与边框颜色一致（你要求） */
		.navMenu a:hover { color: var(--stroke-color); }

		/* 其他保留的类（未改） */
		.background { background-color: #ece5f0; }
		.border { border: 0px solid #cccccc; }
	</style>
</head>
