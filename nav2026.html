<!DOCTYPE html>
<html>
<head>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">

	<style>
		/* 使页面占满视口并使用 Flex 实现上下左右居中 */
		html, body {
			height: 100%;
			margin: 0;
		}
		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.navMenu {
			font-family: "Noto Serif SC", serif;
			font-optical-sizing: auto;
			font-weight: 400;
			font-style: normal;
			padding: 8px;
			margin: 0;

			/* === MODIFIED ===
			   关键可调变量：--nav-gap 控制 item 之间的 gap（clamp: min, preferred, max）
			   我把最大值提高，且让容器在大屏时不被 1200px 限制。
			   你可以按需调整 clamp() 的三个数值来设置最小/首选/最大间距。
			*/
			--nav-gap: clamp(28px, 6vw, 240px);  /* === MODIFIED === （min, preferred, max） */

			/* === MODIFIED ===
			   布局：平均分配每个 item 宽度并使用 gap 控制间距；
			   width: 使用 95% 而不是 min(...,1200px)，以便在全屏时可以扩大间距。
			*/
			display: flex;
			flex-wrap: nowrap;
			justify-content: space-between;
			align-items: center;
			gap: var(--nav-gap);         /* === MODIFIED === 让 gap 随视口缩放 */
			width: 95%;                 /* === MODIFIED === 容器在大屏会更宽（而不是限制为 1200px） */
			max-width: none;            /* === MODIFIED === 确保不被上限限制 */
		}

		/* === MODIFIED ===
		   保持每项平均分配宽度（flex:1），但 gap 会在大屏呈现更大的空隙。
		*/
		.navMenu a {
			color: #4f936d;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
			margin: 0;
			font-size: 18px;

			flex: 1 1 0;
			min-width: 0;
			text-align: center;
			white-space: nowrap;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 0px solid #cccccc;
		}

		.navMenu a:hover {
			color: #e8f1ec;
		}
	</style>
</head>

<body>

	<nav class="navMenu border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> 返回主页</a>
		<a id="target" onclick="navigate(this.id)" href="#"> <i class="fa-sharp-duotone fa-solid fa-bullseye"></i> 任务日志</a>
		<a id="movement" onclick="navigate(this.id)" href="#"> <i class="fa-duotone fa-solid fa-list-check"></i> 行动管理</a>
		<a id="backpack" onclick="navigate(this.id)" href="#"> <i class="fa-duotone fa-solid fa-bag-shopping"></i> 我的背包</a>
		<a id="friend" onclick="navigate(this.id)" href="#"> <i class="fa-duotone fa-solid fa-people-robbery"></i> 人际关系</a>
		<a id="record" onclick="navigate(this.id)" href="#"> <i class="fa-duotone fa-solid fa-atom"></i> 人生记录</a>
		<a id="work" onclick="navigate(this.id)" href="#"> <i class="fa-duotone fa-solid fa-comments"></i> 创意工坊</a>
	</nav>

	<script>
		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>
			.navMenu a {display: block; text-align:left; margin:7px}
			i {width:15px; margin-right:5px}
			.navMenu {margin:3px}
			</style>`);
		}

		function navigate(id) {
			let url = "";
			if (id == 'home')
				url = "https://www.notion.so/Diane-s-2025-1662e5733eb8806ebf32da507b9bb863";
			else if (id == 'target')
				url = "https://www.notion.so/1672e5733eb8802489d8d447882e8d66";
			else if (id == 'movement')
				url = "https://www.notion.so/1672e5733eb8801ab9e9fcaa1bb4ad6d";
			else if (id == 'backpack')
				url = "https://www.notion.so/1672e5733eb880c2ac1edbf19db1c5cf";
			else if (id == 'friend')
				url = "https://www.notion.so/1672e5733eb8806bbb53fb0cccd6f8ee";
			else if (id == 'record')
				url = "https://www.notion.so/1672e5733eb8802d8bc0dfcde1799f3e";
			else if (id == 'work')
				url = "https://www.notion.so/1672e5733eb880c08314caa6f82bdea8";

			top.location.href = url;
		}
	</script>

</body>
</html>
